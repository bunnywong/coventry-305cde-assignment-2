<html>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
<head>
<style>
  button {
    width: 200px;
    height: 80px;
  }
  form {
    margin-top: 100px;
  }
  input {
    height: 50px;
    width: 300px;
  }
  textarea {
    width: 300px;
    height: 200px;
  }
</style>

<script>
  $( document ).ready(function() {
    $('button').on('click', function() {
      var base_url    = 'localhost';
      var method      = $(this).data('action');
      var title       = $('input[name="title"]').val();
      var description = $('textarea[name="description"]').val();
      var drug_id     = 138; // Dummy data

      $.ajax({
        url      : 'api',
        dataType : 'json',
        type     : method,
        data     : {'drug_id': drug_id, 'title': title, 'description': description},
        success: function(data, status) {
          cl(data);
            var items = [];
            $.each( data, function( key, val ) {
               items.push(val.title+':<br>'+ val.description+'<br><br>');
            });
          $('.answer-box').html(items);
        },
        error: function(xhr, desc, err) {
          console.log(xhr);
          console.log("Details: " + desc + "\nError:" + err);
        }
      });
    });
  });

// Debug
function cl(str) {
  console.log(str);
}
</script>
</head>

<body>
  <div class="container">

      <button data-action="put">PUT<br></button>
      <button data-action="post">POST<br></button>
      <button data-action="get">GET<br></button>
      <button data-action="delete">DELETE<br></button>
    <form>
      <div>
        <input name="title" type="text" value="This is title" placeholder="Title">
      </div>
      <div>
        <textarea name="description" type="text" placeholder="Description">This is description</textarea>
      </div>

    </form>

    <div>
      <span><strong>Result:<br></strong></span>
      <span class="answer-box">Initial text</span>
    </div>
  </div>
</body>

</html>
